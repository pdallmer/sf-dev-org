<template>
    <lightning-card title={title} icon-name="standard:data_cloud">
        <!-- Refresh button in card actions -->
        <div slot="actions">
            <lightning-button-icon
                if:true={hasData}
                icon-name="utility:refresh"
                alternative-text="Refresh"
                title="Refresh data"
                onclick={handleRefresh}
            ></lightning-button-icon>
        </div>

        <!-- Configuration message -->
        <template if:true={showConfigMessage}>
            <div class="slds-m-around_medium">
                <div class="slds-illustration slds-illustration_small">
                    <div class="slds-text-color_weak slds-text-align_center">
                        <p class="slds-text-heading_medium">{configMessage}</p>
                    </div>
                </div>
            </div>
        </template>

        <!-- Loading spinner -->
        <template if:true={showLoading}>
            <div class="slds-m-around_medium slds-align_absolute-center" style="height: 200px;">
                <lightning-spinner
                    alternative-text="Loading data"
                    size="medium"
                ></lightning-spinner>
            </div>
        </template>

        <!-- Error state -->
        <template if:true={showError}>
            <div class="slds-m-around_medium">
                <div class="slds-illustration slds-illustration_small">
                    <div class="slds-text-longform">
                        <lightning-icon
                            icon-name="utility:error"
                            alternative-text="Error"
                            title="Error"
                            size="small"
                            variant="error"
                            class="slds-m-right_small"
                        ></lightning-icon>
                        <h3 class="slds-text-heading_medium slds-m-vertical_small">
                            Error Loading Data
                        </h3>
                        <p class="slds-text-body_regular">{errorMessage}</p>
                    </div>
                </div>
            </div>
        </template>

        <!-- Empty state -->
        <template if:true={showEmpty}>
            <div class="slds-m-around_medium">
                <div class="slds-illustration slds-illustration_small">
                    <div class="slds-text-longform slds-text-align_center">
                        <h3 class="slds-text-heading_medium slds-m-vertical_small">
                            No Records Found
                        </h3>
                        <p class="slds-text-body_regular slds-text-color_weak">
                            No data found matching your query criteria.
                        </p>
                    </div>
                </div>
            </div>
        </template>

        <!-- Data table -->
        <template if:true={hasData}>
            <div class="slds-m-around_small">
                <!-- Row count -->
                <div class="slds-text-body_small slds-text-color_weak slds-m-bottom_x-small slds-m-left_small">
                    {rowCountMessage}
                </div>
                
                <!-- Lightning datatable -->
                <lightning-datatable
                    key-field="id"
                    data={tableData}
                    columns={tableColumns}
                    hide-checkbox-column
                    show-row-number-column
                    resize-column-disabled
                >
                </lightning-datatable>
            </div>
        </template>
    </lightning-card>
</template>
